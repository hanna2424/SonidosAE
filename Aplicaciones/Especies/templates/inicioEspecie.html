{% extends './plantilla.html' %}
{% block contenido %}
<br>
<h1 style="text-align: center;">Listado de Especies</h1>
<hr>
<br>
<div class="text-end">
    <a href="nuevaEspecie" class="btn btn-dark bg-success text-dark"><b>Agregar Especie</b></a>
</div>
<br><br>

<table class="table table-bordered table-striped table-hover">
    <thead class="bg-success">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Tipo de Especie</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for especie in especies %}
        <tr>
            <td>{{ especie.id }}</td>
            <td>{{ especie.nombre }}</td>
            <td>{{ especie.tipo_especie }}</td>
            <td>
                <a href="editarEspecie/{{ especie.id }}" class="btn btn-outline-warning">
                    <i class="fa fa-pen"> editar</i>
                </a>
                <a href="#" class="btn btn-outline-danger" onclick="confirmarEliminacion('{{ especie.id }}')">
                    <i class="fa fa-trash"> eliminar</i>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
  function confirmarEliminacion(id) {
    Swal.fire({
      title: "¿Estás seguro?",
      text: "¡Una vez eliminada no podrás recuperar la información!",
      icon: "warning",
      showCancelButton: true,
      confirmButtonColor: "#3085d6",
      cancelButtonColor: "#d33",
      confirmButtonText: "Sí, eliminar"
    }).then((result) => {
      if (result.isConfirmed) {
        window.location.href = `eliminarEspecie/${id}`;
      }
    });
  }
</script>

{% endblock %}
